<script type="text/javascript">

  //on page startup
  $(document).ready(() => {
    console.log("hello browser!!!!");

     $('#searchBtn').click(() => {
       const srchREQ = 'options/' + $('#homeSearch').val();
       console.log("searching for ", srchREQ);

       $.ajax({
         url: srchREQ,
         type: 'GET',
         dataType: 'json',
         success: (data) => {
           console.log('ajax success!', data);

        if (data.inst) {
          $('#status').html('Successfully fetched data at URL: ' + srchREQ);
          $('#jobDiv').html('The ' + data.inst);
          /*$('#petImage').attr('src', data.pet).attr('width', '300px');-->*/
          console.log("hello 33333333!!!!");
        } else {
          $('#status').html('Error: could not find user at URL: ' + srchREQ);
          // clear the display
          $('#jobDiv').html('');
          $('#petImage').attr('src', '').attr('width', '0px');
          console.log("hello 000000!!!!");
        }
         }
       });

     });
 });

</script>
